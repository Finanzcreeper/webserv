<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Directory Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            margin: 5px 0;
        }
        .directory {
            font-weight: bold;
        }
        .file {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Directory Index</h1>
    <ul id="directory-list">
        <!-- Example directory structure -->
                <li class="file">__DIR_ENTRY__</li>
    </ul>
</body>
</html>
