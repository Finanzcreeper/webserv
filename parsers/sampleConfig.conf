

server
	port 80
	host 192.168.1.1
	serv_name		webserv

	root					/usr/share/nginx/html
	default_error_page		error_pages/404.html
	dir_request_default		error_pages/??.html
	client_max_body_size	87942389
	
	location	/
		method	GET
		index	root/html
		errorPage    error/html
		redirect it_is_url.com/index

	location	/index
		method			GET DELETE POST
		index   		index/html
		dirlisting		ON
	
	location	/cgi
		method	POST DELETE
		index	adder.py
		path	/result
		cgi		somehow.py python??



server
	port 443
	host 192.168.1.1
	serv_name		webserv
	
	location	/index
		method			GET DELETE POST
		index   		index/html
		dirlisting		ON
		
	

	root					/usr/share/nginx/html
	default_error_page		error_pages/404.html
