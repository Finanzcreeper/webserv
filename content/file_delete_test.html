<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete File</title>
    <script>
        function deleteFile() {
            fetch('/delete/text.txt', {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert('File deleted successfully!');
                } else {
                    alert('Failed to delete the file.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error occurred while deleting the file.');
            });
        }
    </script>
</head>
<body>
    <h1>Delete File</h1>
    <button onclick="deleteFile()">Delete /delete/text.txt</button>
</body>
</html>
