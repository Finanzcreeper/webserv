<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Example</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    
    <main>
        <section>
            <h2>About Me</h2>
            <p>Hello! My name is Jane Doe, and this is my personal website.</p>
        </section>
        
        <section>
            <h2>My Hobbies</h2>
            <ul>
                <li>Reading</li>
                <li>Traveling</li>
                <li>Cooking</li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Jane Doe</p>
    </footer>
</body>
</html>
